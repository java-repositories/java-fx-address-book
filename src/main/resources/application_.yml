spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:db/addressbook.db
  jpa:
    database-platform: org.example.dialect.SQLiteDialect
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
    show-sql: true


logging:
  file:
    name: c:\tmp\logs\app.log # здесь прописываете свой путь

  level:
    ROOT: warn
    org.springframework: INFO
    org.hibernate: INFO
